<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#0a0a0f"/>

  <!-- Gradient Background Accent -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="512" height="512" fill="url(#grad)"/>

  <!-- Border -->
  <rect x="20" y="20" width="472" height="472" rx="80" fill="none" stroke="url(#textGrad)" stroke-width="4"/>

  <!-- Letter W -->
  <text x="256" y="380" font-family="'Inter', 'Arial', sans-serif" font-size="320" font-weight="800" fill="url(#textGrad)" text-anchor="middle">W</text>
</svg>
